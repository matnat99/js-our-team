<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nerko+One&family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section id="team">

            <h1>Meet our Team</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel ut, fugiat, maiores, quis aut optio sed eveniet ea voluptates eligendi molestias libero ullam earum deserunt enim quia temporibus ipsam voluptatem.</p>

            <div class="team-container">
                <div class="team-card">
                    <div class="card-image">
                        <img src="img/male1.png" alt="Marco Bianchi">
                    </div>
                    <div class="card-description">
                        <h3>Marco Bianchi</h3>
                        <span>Designer</span>
                        <span>marcobianchi@team.com</span>
                    </div>
                </div>
            </div>

        </section>
        <section id="section-form">
            <h2>Aggiungi un membro</h2>
            <form id="team-form">
                <input id="full-name" type="text" placeholder="Nome e Cognome" required>
                <input id="role" type="text" placeholder="Ruolo" required>
                <input id="email" type="email" placeholder="Email" required>
                <input id="img" type="text" placeholder="Url immagine" required>
                <button id="submit" type="submit">Aggiungi membro</button>
            </form>
        </section>
    </div>
    <script src="functions/script.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
